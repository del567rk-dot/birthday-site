<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    :root {
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
      --safe-left: env(safe-area-inset-left);
      --safe-right: env(safe-area-inset-right);
    }

    html, body {
      margin: 0;
      padding: var(--safe-top) var(--safe-right) var(--safe-bottom) var(--safe-left);
      background-color: #fce4ec;
      font-family: Arial, sans-serif;
      height: 100dvh;
      box-sizing: border-box;
    }

    #textScreen {
      background-color: #fce4ec;
      color: #d81b60;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 5vw;
      text-align: center;
      overflow-y: auto;
    }

    #message {
      font-size: calc(16px + 1.2vw);
      line-height: 1.4em;
      animation: fadeIn 3s ease-in-out;
      margin-bottom: 100px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #photoScreen, #videoScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      background-color: black;
      display: none;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
    }

    #photo, #video {
      width: 90vw;
      max-height: 90vh;
      border: 8px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      display: block;
      margin: auto;
      max-width: 100%;
      height: auto;
    }

    .spin3d {
      animation: spin3d 2s linear infinite;
      transform-style: preserve-3d;
    }

    @keyframes spin3d {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    button {
      position: fixed;
      bottom: calc(20px + var(--safe-bottom));
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #d81b60;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="textScreen">
    <h1>üéâ –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç –ö–∏—Ä–∏–ª–ª–∞ –ê–ª–µ–∫—Å–∞–Ω–¥—Ä–æ–≤–∏—á–∞ üéâ</h1>
    <p id="message"></p>
    <button onclick="startShow()">–ù–∞–∂–º–∏ –º–µ–Ω—è</button>
  </div>

  <div id="photoScreen">
    <img id="photo" src="" alt="–§–æ—Ç–æ">
  </div>

  <div id="videoScreen">
    <video id="video" src="video.mp4" controls></video>
  </div>

  <audio id="music" src="music.mp3" loop></audio>

  <script>
    const photos = [
      "photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg", "photo5.jpg",
      "photo6.jpg", "photo7.jpg", "photo8.jpg", "photo9.jpg", "photo10.jpg",
      "photo11.jpg", "photo12.jpg", "photo13.jpg"
    ];
    let current = 0;
    const photoDuration = 1400;
    const videoTriggerIndex = Math.floor(Math.random() * photos.length);
    let videoPlayed = false;

    document.getElementById('message').textContent =
      '–ü—Ä–∏–≤–µ—Ç! –°–µ–π—á–∞—Å —Ç—ã —á–∏—Ç–∞–µ—à—å —ç—Ç–æ—Ç —Ç–µ–∫—Å—Ç –∏ –Ω–µ –ø–æ–¥–æ–∑—Ä–µ–≤–∞–µ—à—å, —á—Ç–æ —Å—Ç–∞–ª–∞ —Å—Ç–∞—Ä—à–µ –Ω–∞ –æ–¥–∏–Ω –≥–æ–¥. –Ø —Å–¥–µ–ª–∞–ª —ç—Ç–æ –æ—Ç —á–∏—Å—Ç–æ–≥–æ —Å–µ—Ä–¥—Ü–∞. –°–ø–∞—Å–∏–±–æ —Ç–µ–±–µ –∑–∞ —Ç–æ, —á—Ç–æ –ø–æ—è–≤–∏–ª–∞—Å—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏ —Å 2018 –≥–æ–¥–∞. –ù–∏–∫–æ–≥–¥–∞ –Ω–µ –∑–∞–±—É–¥—É –≤—Å–µ –Ω–∞—à–∏ –ø—Ä–æ–≥—É–ª–∫–∏, –æ–±—â–µ–Ω–∏–µ, —Å–µ–∫—Ä–µ—Ç—ã –∏ –º–Ω–æ–≥–æ–µ –¥—Ä—É–≥–æ–µ ‚Äî —ç—Ç–æ –æ—á–µ–Ω—å –≤–∞–∂–Ω–æ –¥–ª—è –º–µ–Ω—è. –°–ø–∞—Å–∏–±–æ –∑–∞ –≤—Å–µ –Ω–æ—á–∏ –Ω–∞–ø—Ä–æ–ª—ë—Ç, –∑–∞ –ø–æ–¥–¥–µ—Ä–∂–∫—É, –∑–∞ –Ω–∞—à–∏ –∫–∞–π—Ñ–æ–≤—ã–µ —Å–∫–∞–Ω–¥–∞–ª—ã (—Å —Ç–æ–±–æ–π –æ—á–µ–Ω—å –∫–ª–∞—Å—Å–Ω–æ —Å—Å–æ—Ä–∏—Ç—å—Å—è, –∞ –ø–æ—Ç–æ–º –º–∏—Ä–∏—Ç—å—Å—è). –ï—Å–ª–∏ –≤–¥—Ä—É–≥ —Ç—ã –º–µ–Ω—è –∑–∞–¥–æ–ª–±–∞–µ—à—å ‚Äî —è –ø–æ—Å—Ç—Ä–æ—é —Ä—è–¥–æ–º —Å —Ç–≤–æ–∏–º –¥–æ–º–æ–º —Ü–µ—Ä–∫–æ–≤—å (–µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ —Ä—è–¥–æ–º –±—É–¥–µ—Ç Land Cruiser) –∏ –±—É–¥—É –º–æ–ª–∏—Ç—å—Å—è, –≤–µ–¥—å–º–∞ –û–ß–ï–ù–¨ –ì–†–û–ú–ö–û –ß–¢–û–ë–´ –¢–´ –°–õ–´–®–ê–õ–ê üòÑ. –ñ–µ–ª–∞—é —Ç–µ–±–µ –º–Ω–æ–≥–æ –∑–¥–æ—Ä–æ–≤—å—è, —É–¥–∞—á–∏ –∏ –º–∏–ª–ª–∏–æ–Ω—ã –¥–µ–Ω–µ–≥. –û—Å—Ç–∞–≤–∞–π—Å—è —Ç–∞–∫–æ–π –∂–µ –∫—Ä—É—Ç–æ–π –∏ –≤–µ—Å—ë–ª–æ–π, –∏ –Ω–µ –∑–ª–∏—Å—å –Ω–∞ –º–µ–Ω—è –µ—Å–ª–∏ –∏–Ω–æ–≥–¥–∞ –∑–∞—Å—Ç–∞–≤–ª—è—é –Ω–µ—Ä–≤–Ω–∏—á–∞—Ç—å(—è –∂–µ –¥–æ–ª–∂–µ–Ω –≤—ã–∑—ã–≤–∞—Ç—å —ç–º–æ—Ü–∏–∏)  üòò';

    function startShow() {
      document.getElementById('textScreen').style.display = 'none';
      document.getElementById('photoScreen').style.display = 'flex';

      const music = document.getElementById('music');
      music.currentTime = 195;
      music.play();

      showNextPhoto();
    }

    function showNextPhoto() {
      if (current === videoTriggerIndex && !videoPlayed) {
        videoPlayed = true;
        startVideo();
        return;
      }

      const img = document.getElementById('photo');
      img.classList.remove('spin3d');
      void img.offsetWidth;

      img.src = photos[current];
      img.onload = () => {
        img.classList.add('spin3d');
      };

      current = (current + 1) % photos.length;
      setTimeout(showNextPhoto, photoDuration);
    }

    function startVideo() {
      document.getElementById('photoScreen').style.display = 'none';
      document.getElementById('videoScreen').style.display = 'flex';

      const video = document.getElementById('video');
      video.currentTime = 0;
      video.play();

      video.onended = () => {
        document.getElementById('videoScreen').style.display = 'none';
        document.getElementById('photoScreen').style.display = 'flex';
        setTimeout(showNextPhoto, photoDuration);
      };
    }
  </script>
</body>
</html>
