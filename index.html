<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fce4ec;
      font-family: Arial, sans-serif;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
    }
    #textScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      background-color: #fce4ec;
      color: #d81b60;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
      padding: 5vw 5vw 100px 5vw; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
      text-align: center;
      box-sizing: border-box;
    }
    #messageContainer {
      width: 100%;
      max-width: 800px;
      flex: 1;
      overflow-y: auto;
      margin: 0 0 20px 0;
    }
    #message {
      font-size: calc(18px + 1.5vw);
      line-height: 1.4em;
      white-space: pre-wrap;
      touch-action: none;
      transform-origin: center center;
      user-select: none;
    }
    button {
      position: fixed;
      bottom: calc(20px + env(safe-area-inset-bottom));
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 12px 24px;
      font-size: calc(14px + 0.8vw);
      background-color: #d81b60;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
    }
    #photoScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      background-color: black;
      display: none;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
    }
    #photo {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      background-color: black;
      border: 8px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      display: block;
      margin: auto;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 100;
    }
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: red;
      opacity: 0.8;
      animation: confettiFall linear infinite;
    }
    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
    /* –≠—Ñ—Ñ–µ–∫—Ç—ã –¥–ª—è —Ñ–æ—Ç–æ */
    .effect-drop { animation: dropAnim 1.4s ease forwards; }
    .effect-spin { animation: spinAnim 1.4s ease forwards; }
    .effect-zoom { animation: zoomAnim 1.4s ease forwards; }
    .effect-shake { animation: shakeAnim 1.4s ease forwards; }
    .effect-swirl { animation: swirlAnim 1.4s ease forwards; }
    .effect-slide { animation: slideAnim 1.4s ease forwards; }

    @keyframes dropAnim {
      0% { transform: translateY(-100%) scale(0.5); opacity: 0; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    @keyframes spinAnim {
      0% { transform: rotate(0deg) scale(0.5); opacity: 0; }
      100% { transform: rotate(360deg) scale(1); opacity: 1; }
    }
    @keyframes zoomAnim {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes shakeAnim {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }
    @keyframes swirlAnim {
      0% { transform: rotate(0deg) translateX(0) scale(0.5); opacity: 0; }
      100% { transform: rotate(720deg) translateX(0) scale(1); opacity: 1; }
    }
    @keyframes slideAnim {
      0% { transform: translateX(-100%) scale(0.5); opacity: 0; }
      100% { transform: translateX(0) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="textScreen">
    <div id="messageContainer">
      <p id="message"></p>
    </div>
    <button onclick="startShow()">–ù–∞–∂–º–∏ –º–µ–Ω—è</button>
  </div>
  <div id="photoScreen">
    <img id="photo" src="" alt="–§–æ—Ç–æ" />
  </div>
  <div class="confetti" id="confettiContainer"></div>
  <audio id="musicIntro" src="music1.mp3" loop></audio>
  <audio id="musicMain" src="music.mp3" loop></audio>

  <script>
    const photos = Array.from({ length: 30 }, (_, i) => `photo${i + 1}.jpg`);
    const effects = ['effect-drop', 'effect-spin', 'effect-zoom', 'effect-shake', 'effect-swirl', 'effect-slide'];
    let current = 0;
    const photoDuration = 1400;
    const musicIntro = document.getElementById('musicIntro');
    const musicMain = document.getElementById('musicMain');
    const confettiContainer = document.getElementById('confettiContainer');
    const messageElement = document.getElementById('message');

    const fullMessage = `–ü—Ä–∏–≤–µ—Ç! –°–µ–π—á–∞—Å —Ç—ã —á–∏—Ç–∞–µ—à—å —ç—Ç–æ—Ç —Ç–µ–∫—Å—Ç –∏ –Ω–µ –ø–æ–¥–æ–∑—Ä–µ–≤–∞–µ—à—å, —á—Ç–æ —Å—Ç–∞–ª–∞ —Å—Ç–∞—Ä—à–µ –Ω–∞ –æ–¥–∏–Ω –≥–æ–¥. –Ø —Å–¥–µ–ª–∞–ª —ç—Ç–æ –æ—Ç —á–∏—Å—Ç–æ–≥–æ —Å–µ—Ä–¥—Ü–∞. –°–ø–∞—Å–∏–±–æ —Ç–µ–±–µ –∑–∞ —Ç–æ, —á—Ç–æ –ø–æ—è–≤–∏–ª–∞—Å—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏ —Å 2018 –≥–æ–¥–∞. –ù–∏–∫–æ–≥–¥–∞ –Ω–µ –∑–∞–±—É–¥—É –≤—Å–µ –Ω–∞—à–∏ –ø—Ä–æ–≥—É–ª–∫–∏, –æ–±—â–µ–Ω–∏–µ, —Å–µ–∫—Ä–µ—Ç—ã –∏ –º–Ω–æ–≥–æ–µ –¥—Ä—É–≥–æ–µ ‚Äî —ç—Ç–æ –æ—á–µ–Ω—å –≤–∞–∂–Ω–æ –¥–ª—è –º–µ–Ω—è. –°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–¥–¥–µ—Ä–∂–∫—É, –∑–∞ –Ω–∞—à–∏ –∫–∞–π—Ñ–æ–≤—ã–µ —Å–∫–∞–Ω–¥–∞–ª—ã (—Å —Ç–æ–±–æ–π –æ—á–µ–Ω—å –∫–ª–∞—Å—Å–Ω–æ —Å—Å–æ—Ä–∏—Ç—å—Å—è, –∞ –ø–æ—Ç–æ–º –º–∏—Ä–∏—Ç—å—Å—è). –ï—Å–ª–∏ –≤–¥—Ä—É–≥ —Ç—ã –º–µ–Ω—è –∑–∞–¥–æ–ª–±–∞–µ—à—å ‚Äî —è –ø–æ—Å—Ç—Ä–æ—é —Ä—è–¥–æ–º —Å —Ç–≤–æ–∏–º –¥–æ–º–æ–º —Ü–µ—Ä–∫–æ–≤—å (–µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ —Ä—è–¥–æ–º –±—É–¥–µ—Ç Land Cruiser) –∏ –±—É–¥—É –º–æ–ª–∏—Ç—å—Å—è –≤–µ–¥—å–º–∞, –û–ß–ï–ù–¨. –ì–†–û–ú–ö–û. –ß–¢–û–ë–´ –¢–´ –°–õ–´–®–ê–õ–ê)) üòÑ. –ñ–µ–ª–∞—é —Ç–µ–±–µ –º–Ω–æ–≥–æ –∑–¥–æ—Ä–æ–≤—å—è, —É–¥–∞—á–∏ –∏ –º–∏–ª–ª–∏–æ–Ω—ã –¥–µ–Ω–µ–≥. –û—Å—Ç–∞–≤–∞–π—Å—è —Ç–∞–∫–æ–π –∂–µ –∫—Ä—É—Ç–æ–π –∏ –≤–µ—Å—ë–ª–æ–π, –∏ –Ω–µ –∑–ª–∏—Å—å –Ω–∞ –º–µ–Ω—è –µ—Å–ª–∏ –∏–Ω–æ–≥–¥–∞ –∑–∞—Å—Ç–∞–≤–ª—è—é –Ω–µ—Ä–≤–Ω–∏—á–∞—Ç—å(—è –∂–µ –¥–æ–ª–∂–µ–Ω –≤—ã–∑—ã–≤–∞—Ç—å —ç–º–æ—Ü–∏–∏) üòò`;

    // –°—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç –±–µ–∑ —ç—Ñ—Ñ–µ–∫—Ç–∞ –ø–µ—á–∞—Ç–Ω–æ–π –º–∞—à–∏–Ω–∫–∏
    window.addEventListener('load', () => {
      messageElement.textContent = fullMessage;

      musicIntro.volume = 0;
      const playMusic = () => {
        musicIntro.play().then(() => {
          setTimeout(() => {
            musicIntro.volume = 1;
          }, 500);
        }).catch(() => {
          // –µ—Å–ª–∏ –Ω–µ —Å–º–æ–≥–ª–∏ ‚Äî –∂–¥–µ–º –¥–µ–π—Å—Ç–≤–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        });
      };

      playMusic();

      // –ò–º–∏—Ç–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ –∫–ª–∏–∫–∞ –¥–ª—è –æ–±—Ö–æ–¥–∞ –ø–æ–ª–∏—Ç–∏–∫–∏ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫–∞
      const fakeUserAction = () => {
        const evt = new Event('click');
        window.dispatchEvent(evt);
      };

      const userInteractHandler = () => {
        if (musicIntro.paused) {
          musicIntro.play().then(() => {
            musicIntro.volume = 1;
          });
        } else {
          musicIntro.volume = 1;
        }
        window.removeEventListener('click', userInteractHandler);
        window.removeEventListener('touchstart', userInteractHandler);
      };

      window.addEventListener('click', userInteractHandler);
      window.addEventListener('touchstart', userInteractHandler);

      setTimeout(fakeUserAction, 300);
    });

    function fadeOutAudio(audio, callback) {
      const fadeInterval = setInterval(() => {
        if (audio.volume > 0.05) {
          audio.volume -= 0.05;
        } else {
          clearInterval(fadeInterval);
          audio.pause();
          audio.volume = 1;
          if (callback) callback();
        }
      }, 50);
    }

    function startShow() {
      document.getElementById('textScreen').style.display = 'none';
      document.getElementById('photoScreen').style.display = 'flex';
      if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
      fadeOutAudio(musicIntro, () => {
        musicMain.currentTime = 0;
        musicMain.play();
      });
      showNextPhoto();
    }

    function showNextPhoto() {
      const img = document.getElementById('photo');
      effects.forEach(e => img.classList.remove(e));
      void img.offsetWidth;
      img.src = photos[current];
      const randomEffect = effects[Math.floor(Math.random() * effects.length)];
      img.onload = () => {
        img.classList.add(randomEffect);
        if (navigator.vibrate) navigator.vibrate(100);
        launchConfetti();
      };
      current = (current + 1) % photos.length;
      setTimeout(showNextPhoto, photoDuration);
    }

    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confettiContainer.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–≤—É–º—è –ø–∞–ª—å—Ü–∞–º–∏ –¥–ª—è —Ç–µ–∫—Å—Ç–∞
    let initialDistance = null;
    let currentScale = 1;

    messageElement.addEventListener('pointerdown', e => {
      messageElement.setPointerCapture(e.pointerId);
    });

    messageElement.addEventListener('pointermove', e => {
      // –î–ª—è pointermove –Ω—É–∂–µ–Ω –¥–æ—Å—Ç—É–ø –∫ –≤—Å–µ–º –∞–∫—Ç–∏–≤–Ω—ã–º —É–∫–∞–∑–∞—Ç–µ–ª—è–º, –Ω–æ –±—Ä–∞—É–∑–µ—Ä—ã –ø–æ–∫–∞ –Ω–µ –¥–∞—é—Ç –ø—Ä—è–º–æ–π API
      // –î–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã —ç—Ç–æ—Ç —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω –∑–¥–µ—Å—å.
    });

    messageElement.addEventListener('pointerup', () => {
      initialDistance = null;
    });

    messageElement.addEventListener('pointercancel', () => {
      initialDistance = null;
    });
  </script>
</body>
</html>
