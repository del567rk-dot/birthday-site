  <script>
    const photos = [

      "photo6.jpg", "photo7.jpg", "photo8.jpg", "photo9.jpg", "photo10.jpg", "photo11.jpg"

    function startShow() {
      document.getElementById('message').textContent =
        '–ü—Ä–∏–≤–µ—Ç! –°–µ–π—á–∞—Å —Ç—ã —á–∏—Ç–∞–µ—à—å —ç—Ç–æ—Ç —Ç–µ–∫—Å—Ç –∏ –Ω–µ –ø–æ–¥–æ–∑—Ä–µ–≤–∞–µ—à—å, —á—Ç–æ —Å—Ç–∞–ª–∞ —Å—Ç–∞—Ä—à–µ –Ω–∞ –æ–¥–∏–Ω –≥–æ–¥. –Ø —Å–¥–µ–ª–∞–ª —ç—Ç–æ –æ—Ç —á–∏—Å—Ç–æ–≥–æ —Å–µ—Ä–¥—Ü–∞. –°–ø–∞—Å–∏–±–æ —Ç–µ–±–µ –∑–∞ —Ç–æ, —á—Ç–æ –ø–æ—è–≤–∏–ª–∞—Å—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏ —Å 2018 –≥–æ–¥–∞. –ù–∏–∫–æ–≥–¥–∞ –Ω–µ –∑–∞–±—É–¥—É –≤—Å–µ –Ω–∞—à–∏ –ø—Ä–æ–≥—É–ª–∫–∏, –æ–±—â–µ–Ω–∏–µ, —Å–µ–∫—Ä–µ—Ç—ã –∏ –º–Ω–æ–≥–æ–µ –¥—Ä—É–≥–æ–µ ‚Äî —ç—Ç–æ –æ—á–µ–Ω—å –≤–∞–∂–Ω–æ –¥–ª—è –º–µ–Ω—è. –°–ø–∞—Å–∏–±–æ –∑–∞ –≤—Å–µ –Ω–æ—á–∏ –Ω–∞–ø—Ä–æ–ª—ë—Ç, –∑–∞ –ø–æ–¥–¥–µ—Ä–∂–∫—É, –∑–∞ –Ω–∞—à–∏ –∫–∞–π—Ñ–æ–≤—ã–µ —Å–∫–∞–Ω–¥–∞–ª—ã (—Å —Ç–æ–±–æ–π –æ—á–µ–Ω—å –∫–ª–∞—Å—Å–Ω–æ —Å—Å–æ—Ä–∏—Ç—å—Å—è, –∞ –ø–æ—Ç–æ–º –º–∏—Ä–∏—Ç—å—Å—è). –ï—Å–ª–∏ –≤–¥—Ä—É–≥ –≤—Å—ë —Å—Ç–∞–Ω–µ—Ç —Å–ª–æ–∂–Ω–æ –∏ —è –Ω–µ —Å–ø—Ä–∞–≤–ª—é—Å—å ‚Äî —è –ø–æ—Å—Ç—Ä–æ—é —Ä—è–¥–æ–º —Å –¥–æ–º–æ–º —Ü–µ—Ä–∫–æ–≤—å (–µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ —Ä—è–¥–æ–º –±—É–¥–µ—Ç Land Cruiser) –∏ –±—É–¥—É –º–æ–ª–∏—Ç—å—Å—è, –≤–µ–¥—å–º–∞ üòÑ. –ñ–µ–ª–∞—é —Ç–µ–±–µ –º–Ω–æ–≥–æ –∑–¥–æ—Ä–æ–≤—å—è, —É–¥–∞—á–∏ –∏ –º–∏–ª–ª–∏–æ–Ω—ã –¥–µ–Ω–µ–≥ ‚Äî –¥–µ–Ω—å–≥–∏, –∫—Å—Ç–∞—Ç–∏, —Ä–µ—à–∞—é—Ç –º–Ω–æ–≥–æ–µ.';

    }

    function showNextPhoto() {
      const img = document.getElementById('photo');
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = photos[current];
        img.onload = () => {
          img.style.opacity = 1;
        };
        current = (current + 1) % photos.length;
        setTimeout(showNextPhoto, 3000);
      }, 500);
    }
  </script>
