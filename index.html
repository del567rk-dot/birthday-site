<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fce4ec;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      height: 100%;
    }
    #textScreen {
      background-color: #fce4ec;
      color: #d81b60;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 5vw;
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }
    #message {
      font-size: calc(16px + 1.2vw);
      line-height: 1.4em;
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #photoScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: none;
      justify-content: center;
      align-items: center;
    }
    #photo {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border: 8px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      opacity: 0;
    }
    @keyframes fadePhoto {
      0% { opacity: 0; transform: scale(1.05); filter: brightness(1.2); }
      50% { opacity: 1; transform: scale(1); filter: brightness(1); }
      100% { opacity: 1; }
    }
    button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #d81b60;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="textScreen">
    <h1>üéâ –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ üéâ</h1>
    <p id="message"></p>
    <button onclick="startShow()">–ù–∞–∂–º–∏ –º–µ–Ω—è</button>
  </div>

  <div id="photoScreen">
    <img id="photo" src="" alt="–§–æ—Ç–æ">
  </div>

  <audio id="music" src="music.mp3" loop></audio>

  <script>
    const photos = [
      "photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg", "photo5.jpg",
      "photo6.jpg", "photo7.jpg", "photo8.jpg", "photo9.jpg", "photo10.jpg",
      "photo11.jpg", "photo12.jpg"
    ];
    let current = 0;

    document.getElementById('message').textContent =
      '–ü—Ä–∏–≤–µ—Ç! –°–µ–π—á–∞—Å —Ç—ã —á–∏—Ç–∞–µ—à—å —ç—Ç–æ—Ç —Ç–µ–∫—Å—Ç –∏ –Ω–µ –ø–æ–¥–æ–∑—Ä–µ–≤–∞–µ—à—å, —á—Ç–æ —Å—Ç–∞–ª–∞ —Å—Ç–∞—Ä—à–µ –Ω–∞ –æ–¥–∏–Ω –≥–æ–¥. –Ø —Å–¥–µ–ª–∞–ª —ç—Ç–æ –æ—Ç —á–∏—Å—Ç–æ–≥–æ —Å–µ—Ä–¥—Ü–∞. –°–ø–∞—Å–∏–±–æ —Ç–µ–±–µ –∑–∞ —Ç–æ, —á—Ç–æ –ø–æ—è–≤–∏–ª–∞—Å—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏ —Å 2018 –≥–æ–¥–∞. –ù–∏–∫–æ–≥–¥–∞ –Ω–µ –∑–∞–±—É–¥—É –≤—Å–µ –Ω–∞—à–∏ –ø—Ä–æ–≥—É–ª–∫–∏, –æ–±—â–µ–Ω–∏–µ, —Å–µ–∫—Ä–µ—Ç—ã –∏ –º–Ω–æ–≥–æ–µ –¥—Ä—É–≥–æ–µ ‚Äî —ç—Ç–æ –æ—á–µ–Ω—å –≤–∞–∂–Ω–æ –¥–ª—è –º–µ–Ω—è. –°–ø–∞—Å–∏–±–æ –∑–∞ –≤—Å–µ –Ω–æ—á–∏ –Ω–∞–ø—Ä–æ–ª—ë—Ç, –∑–∞ –ø–æ–¥–¥–µ—Ä–∂–∫—É, –∑–∞ –Ω–∞—à–∏ –∫–∞–π—Ñ–æ–≤—ã–µ —Å–∫–∞–Ω–¥–∞–ª—ã (—Å —Ç–æ–±–æ–π –æ—á–µ–Ω—å –∫–ª–∞—Å—Å–Ω–æ —Å—Å–æ—Ä–∏—Ç—å—Å—è, –∞ –ø–æ—Ç–æ–º –º–∏—Ä–∏—Ç—å—Å—è). –ï—Å–ª–∏ –≤–¥—Ä—É–≥ –≤—Å—ë —Å—Ç–∞–Ω–µ—Ç —Å–ª–æ–∂–Ω–æ –∏ —è –Ω–µ —Å–ø—Ä–∞–≤–ª—é—Å—å ‚Äî —è –ø–æ—Å—Ç—Ä–æ—é —Ä—è–¥–æ–º —Å –¥–æ–º–æ–º —Ü–µ—Ä–∫–æ–≤—å (–µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ —Ä—è–¥–æ–º –±—É–¥–µ—Ç Land Cruiser) –∏ –±—É–¥—É –º–æ–ª–∏—Ç—å—Å—è, –≤–µ–¥—å–º–∞ üòÑ. –ñ–µ–ª–∞—é —Ç–µ–±–µ –º–Ω–æ–≥–æ –∑–¥–æ—Ä–æ–≤—å—è, —É–¥–∞—á–∏ –∏ –º–∏–ª–ª–∏–æ–Ω—ã –¥–µ–Ω–µ–≥. –û—Å—Ç–∞–≤–∞–π—Å—è —Ç–∞–∫–æ–π –∂–µ –∫—Ä—É—Ç–æ–π –∏ –≤–µ—Å—ë–ª–æ–π, –∏ –Ω–µ –∑–ª–∏—Å—å –Ω–∞ –º–µ–Ω—è –µ—Å–ª–∏ –∏–Ω–æ–≥–¥–∞ –∑–∞—Å—Ç–∞–≤–ª—è—é –Ω–µ—Ä–≤–Ω–∏—á–∞—Ç—å(—è –∂–µ –¥–æ–ª–∂–µ–Ω –≤—ã–∑—ã–≤–∞—Ç—å —ç–º–æ—Ü–∏–∏) –°–ø–∞—Å–∏–±–æ —Ç–µ–±–µ –∑–∞ –≤—Å—ë üòò';

    function startShow() {
      document.getElementById('textScreen').style.display = 'none';
      document.getElementById('photoScreen').style.display = 'flex';

      const music = document.getElementById('music');
      music.currentTime = 32;
      music.play();

      showNextPhoto();
    }

    function showNextPhoto() {
      const img = document.getElementById('photo');
      img.style.opacity = 0;
      img.style.animation = 'none';
      void img.offsetWidth;

      setTimeout(() => {
        img.src = photos[current];
        img.onload = () => {
          img.style.animation = 'fadePhoto 1s ease-in-out';
          img.style.opacity = 1;
        };

        current = (current + 1) % photos.length;
        setTimeout(showNextPhoto, 3000);
      }, 500);
    }
  </script>
</body>
</html>
