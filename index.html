  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #fce4ec;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 6vw;
      margin-top: 5vh;

    }
    #message {
      font-size: 5vw;
      margin-top: 3vh;
      color: #d81b60;
      padding: 0 5vw;
    }
    #photo {
      width: 90vw;
      max-width: 600px;

      border-radius: 10px;

      opacity: 0;
    }

<body>
  <h1>üéâ –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ üéâ</h1>
  <button onclick="startShow()">–ù–∞–∂–º–∏ –º–µ–Ω—è</button>
  <div id="message"></div>
  <img id="photo" src="" alt="–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ">
  <audio id="music" src="music.mp3"></audio>

  <script>
    const photos = [
      "photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg",
      "photo5.jpg", "photo6.jpg", "photo7.jpg", "photo8.jpg",
      "photo9.jpg", "photo10.jpg", "photo11.jpg"
    ];
    let current = 0;

    function startShow() {
      document.getElementById('message').textContent = '–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, —Å–ø–∞—Å–∏–±–æ —Ç–µ–±–µ –∑–∞ –≤—Å—ë!';
      const music = document.getElementById('music');
      music.currentTime = 30;
      music.play();
      showNextPhoto();
    }

    function showNextPhoto() {
      const img = document.getElementById('photo');
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = photos[current];
        img.onload = () => { img.style.opacity = 1; };
        current = (current + 1) % photos.length;
        setTimeout(showNextPhoto, 3000);
      }, 500);
    }
  </script>
