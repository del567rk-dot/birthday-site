<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      background-color: #fce4ec;
      font-family: Arial, sans-serif;
      height: 100dvh;
      box-sizing: border-box;
      overflow: hidden;
    }
    #textScreen {
      background-color: #fce4ec;
      color: #d81b60;
      width: 100vw;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5vw;
      text-align: center;
      overflow-y: auto;
    }
    #message {
      font-size: calc(16px + 1.2vw);
      line-height: 1.4em;
      animation: fadeIn 3s ease-in-out;
      margin-bottom: 100px;
      max-width: 800px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #photoScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      background-color: black;
      display: none;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
    }
    #photo {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      background-color: black;
      border: 8px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      display: block;
      margin: auto;
    }
    button {
      position: fixed;
      bottom: calc(20px + env(safe-area-inset-bottom));
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #d81b60;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    @keyframes drop { 0% { opacity: 0; transform: translateY(-200px) scale(0.8); } 100% { opacity: 1; transform: translateY(0) scale(1); } }
    @keyframes spin { 0% { opacity: 0; transform: rotateY(180deg) scale(0.5); } 100% { opacity: 1; transform: rotateY(0deg) scale(1); } }
    @keyframes zoom { 0% { opacity: 0; transform: scale(0.2); } 100% { opacity: 1; transform: scale(1); } }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 50% { transform: translateX(10px); } 75% { transform: translateX(-10px); } }
    @keyframes swirl { 0% { opacity: 0; transform: rotate(360deg) scale(0.3); } 100% { opacity: 1; transform: rotate(0deg) scale(1); } }
    @keyframes slide { 0% { opacity: 0; transform: translateX(-100vw); } 100% { opacity: 1; transform: translateX(0); } }
    .effect-drop { animation: drop 1.2s ease-out; }
    .effect-spin { animation: spin 1.2s ease-out; }
    .effect-zoom { animation: zoom 1.2s ease-out; }
    .effect-shake { animation: shake 0.6s ease-out; }
    .effect-swirl { animation: swirl 1.2s ease-out; }
    .effect-slide { animation: slide 1.2s ease-out; }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 100;
    }
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: red;
      opacity: 0.8;
      animation: confettiFall linear infinite;
    }
    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="textScreen">
    <h1>üéâ –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç –ö–∏—Ä–∏–ª–ª–∞ –ê–ª–µ–∫—Å–∞–Ω–¥—Ä–æ–≤–∏—á–∞ üéâ</h1>
    <p id="message"></p>
    <button onclick="startShow()">–ù–∞–∂–º–∏ –º–µ–Ω—è</button>
  </div>
  <div id="photoScreen">
    <img id="photo" src="" alt="–§–æ—Ç–æ">
  </div>
  <div class="confetti" id="confettiContainer"></div>
  <audio id="musicIntro" src="music1.mp3" loop></audio>
  <audio id="musicMain" src="music.mp3" loop></audio>
  <script>
    const photos = Array.from({ length: 24 }, (_, i) => `photo${i + 1}.jpg`);
    const effects = ['effect-drop', 'effect-spin', 'effect-zoom', 'effect-shake', 'effect-swirl', 'effect-slide'];
    let current = 0;
    const photoDuration = 1400;
    const musicIntro = document.getElementById('musicIntro');
    const musicMain = document.getElementById('musicMain');
    const confettiContainer = document.getElementById('confettiContainer');

    window.addEventListener('load', () => {
      musicIntro.volume = 1;
      musicIntro.play().catch(() => {
        document.body.addEventListener('click', () => {
          musicIntro.play();
        }, { once: true });
      });
    });

    document.getElementById('message').textContent = '–ü—Ä–∏–≤–µ—Ç! –°–µ–π—á–∞—Å —Ç—ã —á–∏—Ç–∞–µ—à—å —ç—Ç–æ—Ç —Ç–µ–∫—Å—Ç –∏ –Ω–µ –ø–æ–¥–æ–∑—Ä–µ–≤–∞–µ—à—å, —á—Ç–æ —Å—Ç–∞–ª–∞ —Å—Ç–∞—Ä—à–µ –Ω–∞ –æ–¥–∏–Ω –≥–æ–¥. –Ø —Å–¥–µ–ª–∞–ª —ç—Ç–æ –æ—Ç —á–∏—Å—Ç–æ–≥–æ —Å–µ—Ä–¥—Ü–∞... üòò';

    function fadeOutAudio(audio, callback) {
      const fadeInterval = setInterval(() => {
        if (audio.volume > 0.05) {
          audio.volume -= 0.05;
        } else {
          clearInterval(fadeInterval);
          audio.pause();
          audio.volume = 1;
          if (callback) callback();
        }
      }, 50);
    }

    function startShow() {
      document.getElementById('textScreen').style.display = 'none';
      document.getElementById('photoScreen').style.display = 'flex';
      if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
      fadeOutAudio(musicIntro, () => {
        musicMain.currentTime = 0;
        musicMain.play();
      });
      showNextPhoto();
    }

    function showNextPhoto() {
      const img = document.getElementById('photo');
      effects.forEach(e => img.classList.remove(e));
      void img.offsetWidth;
      img.src = photos[current];
      const randomEffect = effects[Math.floor(Math.random() * effects.length)];
      img.onload = () => {
        img.classList.add(randomEffect);
        if (navigator.vibrate) navigator.vibrate(100);
        launchConfetti(); // üéâ –∑–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø—Ä–∏ –∫–∞–∂–¥–æ–º —Ñ–æ—Ç–æ
      };
      current = (current + 1) % photos.length;
      setTimeout(showNextPhoto, photoDuration);
    }

    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = -10 + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confettiContainer.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }
  </script>
</body>
</html>
