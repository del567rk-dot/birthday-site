<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fce4ec;
      overflow: hidden;
    }
    #textScreen, #photoScreen {
      position: absolute;
      top: 0;

      max-height: 90%;
      border-radius: 10px;
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }
    button {
      padding: 15px 30px;

      background-color: #d81b60;
      color: white;

  </style>
</head>
<body>
  <div id="textScreen">
    <h1>üéâ –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ üéâ</h1>
    <p id="message"></p>
    <button onclick="startShow()">–ù–∞–∂–º–∏ –º–µ–Ω—è</button>
  </div>

  <div id="photoScreen">
    <img id="photo" src="" alt="–§–æ—Ç–æ">
  </div>

  <audio id="music" src="music.mp3"></audio>

  <script>
    const photos = [
      "photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg", "photo5.jpg",
      "photo6.jpg", "photo7.jpg", "photo8.jpg", "photo9.jpg", "photo10.jpg", "photo11.jpg"
    ];
    let current = 0;

    document.getElementById('message').textContent =
      '–ü—Ä–∏–≤–µ—Ç! –°–µ–π—á–∞—Å —Ç—ã —á–∏—Ç–∞–µ—à—å —ç—Ç–æ—Ç —Ç–µ–∫—Å—Ç –∏ –Ω–µ –ø–æ–¥–æ–∑—Ä–µ–≤–∞–µ—à—å, —á—Ç–æ —Å—Ç–∞–ª–∞ —Å—Ç–∞—Ä—à–µ –Ω–∞ –æ–¥–∏–Ω –≥–æ–¥. –Ø —Å–¥–µ–ª–∞–ª —ç—Ç–æ –æ—Ç —á–∏—Å—Ç–æ–≥–æ —Å–µ—Ä–¥—Ü–∞. –°–ø–∞—Å–∏–±–æ —Ç–µ–±–µ –∑–∞ —Ç–æ, —á—Ç–æ –ø–æ—è–≤–∏–ª–∞—Å—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏ —Å 2018 –≥–æ–¥–∞. –ù–∏–∫–æ–≥–¥–∞ –Ω–µ –∑–∞–±—É–¥—É –≤—Å–µ –Ω–∞—à–∏ –ø—Ä–æ–≥—É–ª–∫–∏, –æ–±—â–µ–Ω–∏–µ, —Å–µ–∫—Ä–µ—Ç—ã –∏ –º–Ω–æ–≥–æ–µ –¥—Ä—É–≥–æ–µ ‚Äî —ç—Ç–æ –æ—á–µ–Ω—å –≤–∞–∂–Ω–æ –¥–ª—è –º–µ–Ω—è. –°–ø–∞—Å–∏–±–æ –∑–∞ –≤—Å–µ –Ω–æ—á–∏ –Ω–∞–ø—Ä–æ–ª—ë—Ç, –∑–∞ –ø–æ–¥–¥–µ—Ä–∂–∫—É, –∑–∞ –Ω–∞—à–∏ –∫–∞–π—Ñ–æ–≤—ã–µ —Å–∫–∞–Ω–¥–∞–ª—ã (—Å —Ç–æ–±–æ–π –æ—á–µ–Ω—å –∫–ª–∞—Å—Å–Ω–æ —Å—Å–æ—Ä–∏—Ç—å—Å—è, –∞ –ø–æ—Ç–æ–º –º–∏—Ä–∏—Ç—å—Å—è). –ï—Å–ª–∏ –≤–¥—Ä—É–≥ –≤—Å—ë —Å—Ç–∞–Ω–µ—Ç —Å–ª–æ–∂–Ω–æ –∏ —è –Ω–µ —Å–ø—Ä–∞–≤–ª—é—Å—å ‚Äî —è –ø–æ—Å—Ç—Ä–æ—é —Ä—è–¥–æ–º —Å –¥–æ–º–æ–º —Ü–µ—Ä–∫–æ–≤—å (–µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ —Ä—è–¥–æ–º –±—É–¥–µ—Ç Land Cruiser) –∏ –±—É–¥—É –º–æ–ª–∏—Ç—å—Å—è, –≤–µ–¥—å–º–∞ üòÑ. –ñ–µ–ª–∞—é —Ç–µ–±–µ –º–Ω–æ–≥–æ –∑–¥–æ—Ä–æ–≤—å—è, —É–¥–∞—á–∏ –∏ –º–∏–ª–ª–∏–æ–Ω—ã –¥–µ–Ω–µ–≥. –û—Å—Ç–∞–≤–∞–π—Å—è —Ç–∞–∫–æ–π –∂–µ –∫—Ä—É—Ç–æ–π –∏ –≤–µ—Å—ë–ª–æ–π, –∏ –Ω–µ –∑–ª–∏—Å—å –Ω–∞ –º–µ–Ω—è, –ø–∏–ø–∏—Å—é–ª—å–∫–∞ –ª—é–±–∏–º–µ–Ω—å–∫–∞—è üòò';

    function startShow() {
      document.getElementById('textScreen').style.display = 'none';
      document.getElementById('photoScreen').style.display = 'flex';

      const music = document.getElementById('music');
      music.currentTime = 30;
      music.play();

      showNextPhoto();
    }

    function showNextPhoto() {
      const img = document.getElementById('photo');
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = photos[current];
        img.onload = () => {
          img.style.opacity = 1;
        };
        current = (current + 1) % photos.length;
        setTimeout(showNextPhoto, 3000);
      }, 500);
    }
  </script>
</body>
</html>
